<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>甜蜜心動挑戰</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #d81b60;
    }
    .buttons {
      margin: 1rem 0;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #f8a5c2;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .card-box {
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      display: none;
    }
    .task-img {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }
    #sweetWall {
      margin-top: 2rem;
    }
    .completed-task {
      background: #ffeef5;
      border-radius: 10px;
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>💖 甜蜜心動挑戰</h1>
  <p>選擇一張卡片抽取今晚的任務...</p>
  <div class="buttons">
    <button onclick="drawCard('warm')">暖身卡</button>
    <button onclick="drawCard('sweet')">甜觸卡</button>
    <button onclick="drawCard('spicy')">挑逗卡</button>
  </div>

  <div class="card-box" id="cardBox">
    <img src="https://via.placeholder.com/200" alt="任務插圖" class="task-img" id="taskImage">
    <h2 id="taskText"></h2>
    <button onclick="completeTask()">我完成了</button>
  </div>

  <h3>甜蜜牆</h3>
  <div id="sweetWall"></div>

  <script>
    const tasks = {
      warm: [
        { text: "擁抱對方 30 秒", image: "hug.png" },
        { text: "一起看一段童年影片", image: "video.png" }
      ],
      sweet: [
        { text: "親親額頭 10 秒", image: "kiss.png" },
        { text: "對對方說一句最喜歡的話", image: "saylove.png" }
      ],
      spicy: [
        { text: "對方耳邊輕語情話", image: "whisper.png" },
        { text: "一起玩一個親密小遊戲", image: "game.png" }
      ]
    };

    function drawCard(type) {
      const options = tasks[type];
      const random = options[Math.floor(Math.random() * options.length)];
      document.getElementById('taskText').textContent = random.text;
      document.getElementById('taskImage').src = random.image;
      document.getElementById('cardBox').style.display = 'block';
    }

    function completeTask() {
      const taskText = document.getElementById('taskText').textContent;
      const sweetWall = document.getElementById('sweetWall');
      const taskDiv = document.createElement('div');
      taskDiv.className = 'completed-task';
      taskDiv.textContent = `✔ ${taskText}`;
      sweetWall.appendChild(taskDiv);
    }
  </script>
</body>
</html>
