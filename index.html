
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>甜蜜心動挑戰</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #e91e63;
    }
    .category {
      margin: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      border: none;
      background-color: #f8a5c2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #card {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      min-height: 320px;
    }
    #card img {
      max-width: 300px;
      border-radius: 12px;
    }
    #task {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #b00050;
    }
    .complete-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #fbc2d7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>💖 甜蜜心動挑戰</h1>
  <p>選擇一張卡片來抽取今晚的任務…</p>
  <div>
    <button class="category" onclick="drawCard('warm')">暖身卡</button>
    <button class="category" onclick="drawCard('sweet')">甜觸卡</button>
    <button class="category" onclick="drawCard('hot')">挑逗卡</button>
  </div>
  <div id="card">
    <img id="card-img" src="" style="display:none"/>
    <div id="task"></div>
    <button class="complete-btn" style="display:none" onclick="completeTask()">我完成了</button>
  </div>
  <script>
    const cards = {
      warm: [
        { img: "hug_card.png", task: "擁抱對方 30 秒" },
        { img: "look_star.png", task: "肩並肩一起看星星 10 分鐘" },
        { img: "walk_lake.png", task: "一起湖邊散步，聊聊你最喜歡的回憶" }
      ],
      sweet: [
        { img: "picnic.png", task: "在草地上野餐並說出彼此三個優點" },
        { img: "kiss_card.png", task: "親親對方額頭與鼻尖各一次" }
      ],
      hot: [
        { img: "wink_card.png", task: "對對方挑逗地眨眼並低聲說句情話" },
        { img: "massage_card.png", task: "幫對方按摩肩膀或背部 3 分鐘" }
      ]
    };

    function drawCard(type) {
      const category = cards[type];
      const card = category[Math.floor(Math.random() * category.length)];
      document.getElementById("card-img").src = card.img;
      document.getElementById("card-img").style.display = "block";
      document.getElementById("task").innerText = card.task;
      document.querySelector(".complete-btn").style.display = "inline-block";
    }

    function completeTask() {
      alert("太棒了！今晚更加甜蜜了 💞");
    }
  </script>
</body>
</html>
